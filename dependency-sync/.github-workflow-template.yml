# GitHub Actions Workflow for Dependency Sync
# Place this file in each project at: .github/workflows/dependency-sync.yml
# Or link to shared workflow from cory-learnings

name: Dependency Sync

on:
  schedule:
    # Run weekly on Monday at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for updates
        id: check
        run: |
          npm list --outdated || echo "OUTDATED_PACKAGES=true" >> $GITHUB_OUTPUT

      - name: Run tests before update
        run: npm test -- --coverage

      - name: Update dependencies
        if: steps.check.outputs.OUTDATED_PACKAGES
        run: |
          npm update
          npm install

      - name: Run tests after update
        run: npm test -- --coverage

      - name: Create PR with updates
        if: steps.check.outputs.OUTDATED_PACKAGES && success()
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'deps: auto-update dependencies'
          title: 'deps: auto-update dependencies'
          body: |
            ## Automated Dependency Update

            This PR contains automatically updated dependencies.

            All tests have passed âœ…

            **Before merging:**
            - [ ] Review dependency changes
            - [ ] Check for breaking changes
            - [ ] Verify integration tests pass

            Generated by dependency-sync system
          branch: deps/auto-update
          base: main
          labels: |
            dependencies
            automated
          assignees: cory-weinstein
          reviewers: cory-weinstein

      - name: Send notification on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Dependency sync failed for ${{ github.repository }}
            Commit: ${{ github.sha }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
